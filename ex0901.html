<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번호 없는 목록 만들기</title>
</head>
<body>
    <ul>
        <ll>
            <b>음악 장르</b>
            <ul type="disc">
                <li>클래식</li>
                <li>재즈</li>
                <li>팝</li>
            </ul>    
        </ll>
    </ul>
    <ul>
        <ll>
            <b>영화 장르</b>
            <ul type="square">
                <li>드라마</li>
                <li>코미디</li>
                <li>액션</li>
            </ul>    
        </ll>
    </ul>
    <ul>
        <ll>
            <b>육상 경기 종목</b>
            <ul type="circle">
                <li>달리기</li>
                <li>높이 뛰기</li>
                <li>마라톤</li>
            </ul>    
        </ll>
    </ul>

    
</body>
</html>
