    <script>
        var price = 0;
        var summoney = 0;
        var inputmoney = 0;
        window.onload = function () {
            document.getElementById('bevbt1').onclick = addprice1;
            document.getElementById('bevbt2').onclick = addprice2;
            document.getElementById('bevbt3').onclick = addprice3;
            document.getElementById('bevbt4').onclick = addprice4;
            document.getElementById('bevbt5').onclick = addprice5;
            document.getElementById('bevbt6').onclick = addprice6;
            document.getElementById('add').onclick = calcualation;
            document.getElementById('resetbt').onclick = reset;
            document.getElementById('payment').onclick = pay;
            document.getElementById('add1000').onclick = add1000;
            document.getElementById('add500').onclick = add500;
            document.getElementById('add100').onclick = add100;
            document.getElementById('resetinput').onclick = resetinputmoney;

        }
        //가격 가져오기
        function addprice1() {
            var input = document.getElementById("bevbt1").innerText;
            document.getElementById("text1").value = input;
        }
        function addprice2() {
            var input = document.getElementById("bevbt2").innerText;
            document.getElementById("text1").value = input;
        }
        function addprice3() {
            var input = document.getElementById("bevbt3").innerText;
            document.getElementById("text1").value = input;
        }
        function addprice4() {
            var input = document.getElementById("bevbt4").innerText;
            document.getElementById("text1").value = input;
        }
        function addprice5() {
            var input = document.getElementById("bevbt5").innerText;
            document.getElementById("text1").value = input;
        }
        function addprice6() {
            var input = document.getElementById("bevbt6").innerText;
            document.getElementById("text1").value = input;
        }
        //계산
        function calcualation() {
            document.getElementById('add').addEventListener('click', function () {
                price += + document.getElementById('text1').value;
                price.innerText += price.innerText;
                document.getElementById("summ").innerHTML = "총액은 " + price + "원 입니다."

            })
        }
        function reset() {
            price = 0;
            document.getElementById("summ").innerHTML = "총액은 " + price + "원 입니다.";
        }

        function add1000() {
            inputmoney = inputmoney + 1000;
            document.getElementById("inputmoney").value = inputmoney + '원';
        }
        function add500() {
            inputmoney = inputmoney + 500;
            document.getElementById("inputmoney").value = inputmoney + '원';
        }
        function add100() {
            inputmoney = inputmoney + 100;
            document.getElementById("inputmoney").value = inputmoney + '원';
        }
        function pay() {
            if (inputmoney - price > 0) {
                var ex500 = parseInt(inputmoney / 500);
                var ex100 = parseInt((inputmoney % 500) / 100);
                document.getElementById('ex500').value = ex500 + '개';
                document.getElementById('ex100').value = ex100 + '개';
                inputmoney = 0;
                document.getElementById("inputmoney").value = inputmoney + '원';
            } else if (inputmoney - price == 0) {
                alter('결제되었습니다.');
            } else {
                alert('잔액이 부족합니다.');
            }
        }
        function resetinputmoney() {
            inputmoney = 0;
            document.getElementById("inputmoney").value = inputmoney + '원';
        }

    </script>
