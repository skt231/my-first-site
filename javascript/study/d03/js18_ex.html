        window.onload = function () {   
            madeTable(tableArray.length,tableArray[0].length);
            drawArray(tableArray);
        }
            function madeTable(y,x){        
            var str = "";
            str += "<table border='1'>";
            for (var j = 0; j < y; j++) {
                str += "<tr>";
                for (var i = 0; i < x; i++) {
                    str += `<td id=y${j}x${i}>` +tableArray[j][i]  + "</td>";
                }
                str += "</tr>";
            }
            str += "</table>";
            document.getElementById("console").innerHTML=str;
        }
            
        
        function drawArray(arr){
            var y=arr[0].length;
            var x=arr.length;

            for(var j=0;j<y;j++){
                for(var i=0;i<x;i++){
                    if(arr[i][j]==1){
                        document.getElementById("y"+i+"x"+j).setAttribute("bgcolor","red");
                    }
                }
            }
        }
