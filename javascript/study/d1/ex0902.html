<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번호 있는 목록 만들기</title>
</head>
<body>
    <ul>
        <ll>
            <b>음악 장르</b>
            <ol type=I start=3>
                <li>클래식</li>
                <li>재즈</li>
                <li>팝</li>
            </ol>    
        </ll>
    </ul>
    <ul>
        <ll>
            <b>영화 장르</b>
            <ol type=A>
                <li>드라마</li>
                <li>코미디</li>
                <li>액션</li>
            </ol>    
        </ll>
    </ul>
    <ul>
        <ll>
            <b>스포츠 종목의 인기순위(10위)</b>
            <ol type=1 start=10>
                <li>달리기</li>
                <li>높이뛰기</li>
                <li>마라톤</li>
            </ol>    
        </ll>
    </ul>
</body>
</html>
