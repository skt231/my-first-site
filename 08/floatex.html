<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float속성으로 수평방향으르 배치</title>
    <style>
    div.sq{
        width:100px;
        height:100px;
        background:red;
        float:left;
        border:2px solid black;
        }
     div.clear{
        clear:left;
     }   
      </style>  
</head>
<body>
   <div class="sq"></div>
   <div class="sq"></div>
   <div class="sq"></div>
   <div class="sq"></div>
   <div class="clear"></div>
   <div class="sq">
</div><br><br><br><br><br><br>
<p>------------------------------------------------------------------</p>


<div class="sq"></div>
<div class="sq"></div>
<div class="clear"></div>
<div class="sq"></div>
<div class="clear"></div>
<div class="sq"></div>
<div class="sq"></div>
</body>
</html>
