<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: bold;
        }
        p{
            background-color:yellow;
            height: 500px;
            width:400px;
        }
        div.fp{
            position: fixed;
            background-color: green;
            height: 50px;
            width:400px;
            right:5px;
            top:5px;
        }
    </style>
</head>
<body>
    <h2>Positioning style</h2>
    <p>기본 위치 설정 박스1</p>
    <p>기본 위치 설정 박스2</p>
    <p>기본 위치 설정 박스3</p>
    <p>기본 위치 설정 박스4</p>
    <div class="fp">고정 위치 설정 박스</div>
</body>
</html>
